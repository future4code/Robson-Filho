        </div>

        <div>
            <label id="link-para-descricao" for="descricao">Descrição do P: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input id="imput-para-descricao" type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label id="link-para-preco" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input id="imput-para-preco" type="number" id="preco" name="preço">
        </div>

        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="link-para-quantidade">Quant. estoque: </label>
            <input id="imput-para-quantidade" type="number">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button id="buttom-enviar" type="submit" name="Enviar">Enviar</button>
        </div>

    </form>
